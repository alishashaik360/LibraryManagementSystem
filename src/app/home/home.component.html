<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Books</title>
    </head>

    <body>
        <div class="container">
            <div class="table">
                <div class="heading">
                    <h1>Books</h1>
                </div>
                <div class="msg">
                    <h3>{{message}}</h3>
                </div>
                <div class="search-box">
                    <input type="text" id="search" [(ngModel)]="search_element" placeholder="search">
                    <button (click)="search()"><img src="/assets/Database/search.png" width="40"/></button>
                </div>
            </div>

        <div (scroll)="fetch_next_10_books()">
        <div *ngIf="flag1">
            <table>
                <thead>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Subject</th>
                    <th>Publish</th>
                </thead>

                <tbody>
                    <tr *ngFor="let x of next_10_books">
                        <td data-label="S.No">{{x.ID}}</td>
                        <td data-label="Title">{{x.Title}}</td>
                        <td data-label="Author">{{x.Author}}</td>
                        <td data-label="Subject">{{x.Subject}}</td>
                        <td data-label="Date Of Publish">{{x.Date}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        </div>

        <div *ngIf="flag2">
            <table>
                <thead>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Subject</th>
                    <th>Publish</th>
                </thead>

                <tbody>
                    <tr *ngFor="let x of search_result">
                        <td data-label="S.No">{{x.ID}}</td>
                        <td data-label="Title">{{x.Title}}</td>
                        <td data-label="Author">{{x.Author}}</td>
                        <td data-label="Subject">{{x.Subject}}</td>
                        <td data-label="Date Of Publish">{{x.Date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <br>
        <div class="button1-88">
            <button class="button-88" (click)="fetch_next_10_books()">show more</button>
        </div>
    </body>
</html>
