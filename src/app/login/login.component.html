<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <h3 style="text-align: center;">
                {{my_user}}<br>
                {{my_pass}}
            </h3>
            
            <form method="post" [formGroup]="login">
                <div class="txt_field">
                    <input type="email" required email formControlName="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required formControlName="password">
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" (click)="login_form()" value="Login">
                <div class="signup_link">
                    Not a member? <a routerLink="/signup">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
